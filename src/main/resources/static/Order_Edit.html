<script>
    $(function () {
        $("#order_hand").fix({

    $(".order_list_style").width($(window).width());

        $(".widget-box").height($(window).height());
        $(".order_list_style").width($(window).width());
        $(".order_list_style").height($(window).height() - 30);
    });

    /**发货**/
    function Delivery_stop(obj, id) {
        layer.open({
            type: 1,
            title: '发货',
            maxmin: true,
            shadeClose: false,
            area: ['500px', ''],
            content: $('#Delivery_stop'),
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                if ($('#form-field-1').val() == "") {
                    layer.alert('快递号不能为空！', {
                        title: '提示框',
                        icon: 0,
                    })

                } else {
                    layer.confirm('提交成功！', function (index) {
                        $(obj).parents("tr").find(".td-manage").prepend('<a style=" display:none" class="btn btn-xs btn-success" onClick="member_stop(this,id)" href="javascript:;" title="已发货"><i class="fa fa-cubes bigger-120"></i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发货</span>');
                        $(obj).remove();
                        layer.msg('已发货!', {icon: 6, time: 1000});
                    });
                    layer.close(index);
                }

            }
        })
    };
    //订单列表
    jQuery(function ($) {
        var oTable1 = $('#sample-table').dataTable({
            "aaSorting": [[1, "desc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable": false, "aTargets": [0, 2, 3, 4, 5, 6, 8, 9]}// 制定列不参与排序
            ]
        });
        //全选操作
        $('table th input:checkbox').on('click', function () {
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function () {
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });

        });
    });
</script>
<script src="js/angular.min.js"></script>
<script src="js/angular-pagination.js"></script>
<script>
    var app = angular.module('myApp', ['myModule']);
    var n = 10;
    var total = 10;
    var address;
    var amounts;
    var id;
    // total = getCookie("goodOffNum") / n;
    // total = Math.ceil(total);total = 10;
    var p = 1;
    var data;
    var sId = getCookie("shopId");
    app.controller('tradeCtrl', function ($scope, $http) {
        $scope.recommendNum = total;
        $scope.getTrade = function () {
            $http({
                method: 'POST',
                url: '/trade/findByType',
                params: {shopId:sId,status: 1, page: p, num: n}
            }).then(function successCallback(response) {
                data = response.data;
                for(var i=0;i<data.length;i++){
                    data[i].starttime = getLocalTime(data[i].starttime);
                }
                $scope.trades = data;
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员！");
            });
        }
        // $scope.getrecommend();
        //设置分页的参数
        $scope.option = {
            curr: 1,  //当前页数
            all: total,  //总页数
            count: 10,  //最多显示的页数，默认为10
            //点击页数的回调函数，参数page为点击的页数
            click: function (pages) {
                //这里可以写跳转到某个页面等...
                $http({
                    method: 'POST',
                    url: '/trade/findByType',
                    params: {shopId:sId,status: 1, page: pages, num: n}
                }).then(function successCallback(response) {
                    data = response.data;
                    for(var i=0;i<data.length;i++){
                        data[i].starttime = getLocalTime(data[i].starttime);
                    }
                    $scope.trades = response.data;
                    // var user = angular.fromJson(response.data);
                }, function errorCallback(response) {
                    // 请求失败执行代码
                    console.log("网络异常！请联系管理员！");
                });
            }
        }

        $scope.checkById = function () {
            $http({
                method: 'POST',
                url: '/trade/find',
                params: {id:$scope.trade_id}
            }).then(function successCallback(response) {
                data = JSON.parse("["+JSON.stringify(response.data)+"]");
                for(var i=0;i<data.length;i++){
                    data[i].starttime = getLocalTime(data[i].starttime);
                }
                $scope.trades = data;
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员!!!");
            });
        };

        $scope.editGood = function (index, index1, index2) {
            $("#changePw").css('display', 'block');
            id = index;
            // $scope.amounts = index1;
            // $scope.address = index2;
            $("#amounts").val(index1);
            $("#address").val(index2);

        }

        $scope.hideChange = function () {
            $("#changePw").css('display', 'none');
        }

        $scope.yesChange = function () {
            //向后台发送处理数据
            var am = $("#amounts").val();
            var addr = $("#address").val();
            $http({
                method: 'POST',
                url: 'trade/updateTwo',
                params: {id: id, amount: am, address: addr}
            }).then(function successCallback(response) {
                if (response.data == 1)
                    alert("修改成功！");
                location.reload();
                $scope.goods = response.data;
                $("#changePw").css('display', 'none');
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员！");
                $("#changePw").css('display', 'none');
            });
        }
    });
    function getLocalTime(nS) {
        var date = new Date(nS);
        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        return year+"-"+month+"-"+day+" "+hour+":"+minute;
    }

</script>
