         ng-controller="goodAddCtrl">
        <div class="type_title" data-ng-init="getCategory()">添加商品</div>
        <div class="form form-horizontal" id="form-article-add"
             style="border:solid 1px lightgrey;min-width:500px;max-width:600px;margin:0 auto;">
            <div class="clearfix cl">
                <div class="formControls col-10">
                    <label style="display:block;float:left;" class="form-label col-2"><span class="c-red"
                                                                                            style="color: red;">*</span>商品名称：</label>
                    <input ng-model="good.name" id="gooodName" style="display:block;float:left;width:60%;" type="text"
                           class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;">&nbsp;商品简介：</label>
                    <input ng-model="good.introduce" id="introduce" style="display:block;float:left;width:60%;"
                           type="text"
                           class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div style="display: inline-block;width: 85%;">
                    <div class="Add_p_s" style="margin-left:20px;">
                        <label class="form-label col-2"><span class="c-red" style="color: red;">*</span>价&nbsp;&nbsp;格(元)：</label>
                        <div class="formControls col-2">
                            <input type="text" id="price" ng-model="good.price" class="input-text" value=""
                                   placeholder="">
                        </div>
                    </div>
                    <div class="Add_p_s">
                        <label class="form-label col-2">库&nbsp;&nbsp;&nbsp;&nbsp;存：</label>
                        <div class="formControls col-2"><input type="text" class="input-text" ng-model="good.count"
                                                               value="999" placeholder="" id="count" name="">
                        </div>
                    </div>
                </div>

                <div class="Add_p_s" style="margin-left: 10px;">
                    <label class="form-label col-2">商品分类：</label>
                    <div class="formControls col-2">
                        <span class="select-box">
				        <select id="categorys" class="select" ng-model="good.selectedCategory"
                        ng-init="selectedCategory = category[0]"
                        ng-options="item.id as item.name for item in categorys">
				        </select>
				        </span>
                    </div>
                </div>
                <div class="Add_p_s" style="margin-left: 25px;">
                    <label class="form-label col-2">是否上架？:&nbsp;&nbsp;</label><input id="onSales" ng-model="good.onSale"
                                                                                     type="checkbox"
                                                                                     checked style="height: 30px;">
                    <div class="formControls col-2">

                    </div>
                </div>

                <div class="Add_p_s" style="min-width:580px;max-width:980px;margin-left: 10px;padding-top:10px;border-top:1px solid gray;border-bottom:1px solid gray;width：520px;padding-right:100px;height:100px;">
                    <div style="width:500px;">
                        <span style="display: inline-block;font-size: 15px;margin-left:30px;">商品款式：</span>
                        <div class="form-inline" style="float: right;">
                            <input  id="content_value" class="form-group text-info" style="width:110px;margin-right: 0px;font-size: 16px;line-height: 23px;" type="text" value="" /><input  type="button" onclick="addContent()" style="margin-left: 0px;margin-right: 0px;" class="form-group btn btn-success" value="添加款式" />
				        </div>
                        <div style="margin-top: 25px;margin-left:20px;padding-left:20px;font-size:14px;" class="form-inline">
                            <label id="content_1" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                            <label id="content_2" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                            <label id="content_3" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                            <label id="content_4" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                            <label id="content_5" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                            <label id="content_6" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                            <label id="content_7" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                            <label id="content_8" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                            <label id="content_9" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                            <label id="content_10" class="label label-lg form-group" style="margin-right:20px;display: none;"></label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="clearfix cl">
                <label class="form-label col-2" style="margin-left: 35px; display:inline;">商品图片上传：</label>

                        <input type="file" id="imgFile" ng-model="good.file" onchange="selectImage(this);"

                    </div>
                </div>

            <div class="clearfix cl" style="text-align: center;margin-top: 30px;margin-bottom: 5px;">
                <div class="Button_operation">
                    <button ng-click="uploadGood()" class="btn btn-primary radius" type="submit"><i
                            class="icon-save "></i>保存商品
                    </button>

<script src="js/angular.min.js"></script>
<script>
    var good_category;
    var good_style = "";
    var app = angular.module('myApp', []);
    app.controller('goodAddCtrl', function ($scope, $http) {
        $scope.category = ["饮料", "日常用品", "零食", "家居用品", "电器", "烟酒", "粮油"];
        $scope.good = {name: "", introduce: "", price: 0, count: 999, status: 2, content: ""};
        var formData = new FormData();
        $scope.getCategory = function () {
            $http({
                method: 'POST',
                url: '/category/findMore',
                params: {}
            }).then(function successCallback(response) {
                good_category = response.data;
                $scope.categorys = response.data;
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员！");
            });
        };
        $scope.uploadGood = function () {
            var img = $('#imgFile')[0].files[0];
            formData.append('image', img);
            formData.append('name', $scope.good.name);
            formData.append('introduce', $scope.good.introduce);
            formData.append('price', $scope.good.price);
            var check = checkPrice($scope.good.price);
            if (!check) {
                $scope.good.price = 0;
                return false;
            }
            formData.append('count', $scope.good.count);
            check = checkPrice($scope.good.count);
            if (!check) {
                $scope.good.count = 999;
                return false;
            }
            var status = 2;
            if ($("#onSales").is(':checked'))
                status = 1;
            formData.append('status', status);
            formData.append('content', good_style)
            var c = $scope.good.selectedCategory;
            formData.append('category', c);
            formData.append('shopId',getCookie("shopId")); // 2018-6-30
            $http({
                method: 'POST',
                url: '/good/add',
                data: formData,
                headers: {'Content-Type': undefined},
                transformRequest: angular.identity
            }).then(function successCallback(response) {
                alert("添加商品成功！");
                location.reload(); // "/html/Products_List.html";
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员");
            });
        }
    });
    var content_id = "#content_";
    var no = 0;
    function addContent(){
        var content_val = $("#content_value").val();
        no = no + 1;
        var id = content_id + no;
        $(content_id+no).css('display','inline-block');
        document.getElementById("content_"+no).innerText=content_val;
        good_style+=content_val+"@";
        $("#content_value").val("");
    }
    function checkPrice() {
        var number = $("#price").val();
        var strP = /^\d+(.\d+)?$/; //正则
        if (!strP.test(number)) {
            alert("输入价格格式有误");
            return false;
        }
        return true;
    }
</script>
<script>
    var image = '';

    function selectImage(file) {
        if (!file.files || !file.files[0]) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function (evt) {
            document.getElementById('image').src = evt.target.result;
            image = evt.target.result;
        }
        reader.readAsDataURL(file.files[0]);
    }
</script>
