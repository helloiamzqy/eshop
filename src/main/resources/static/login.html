<script>
    $('#login_btn').on('click', function () {
        var num = 0;
        var str = "";
        $("input[type$='text'],input[type$='password']").each(function (n) {
            if ($(this).val() == "") {

                layer.alert(str += "" + $(this).attr("name") + "不能为空！\r\n", {
                    title: '提示框',
                    icon: 0,
                });
                num++;
                return false;
            }
        });
        if (num > 0) {
            return false;
        }
        else {
            layer.alert('登陆成功！', {
                title: '提示框',
                icon: 1,
            });
            location.href = "index.html";
            layer.close(index);
        }

    });
    $(document).ready(function () {
        $("input[type='text'],input[type='password']").blur(function () {
            var $el = $(this);
            var $parent = $el.parent();
            $parent.attr('class', 'frame_style').removeClass(' form_error');
            if ($el.val() == '') {
                $parent.attr('class', 'frame_style').addClass(' form_error');
            }
        });
        $("input[type='text'],input[type='password']").focus(function () {
            var $el = $(this);
            var $parent = $el.parent();
            $parent.attr('class', 'frame_style').removeClass(' form_errors');
            if ($el.val() == '') {
                $parent.attr('class', 'frame_style').addClass(' form_errors');
            } else {
                $parent.attr('class', 'frame_style').removeClass(' form_errors');
            }
        });
    })

    //cookie 设置
    function setCookie(name, value) {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
    }

</script>
<script src="js/angular.min.js"></script>
<script src="js/md5.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('loginCtrl', function ($scope, $http) {
        $scope.login = function () {
            var pwd = md5($scope.password);
            $http({
                method: 'POST',
                url: '/user/login',
                params: {phone: $scope.phone, password: pwd}
            }).then(function successCallback(response) {
                if (angular.isUndefined(response.data.phone))
                    alert("账号或密码错误！");
                else if (response.data.status < 8) {
                    alert("请登录管理员账号！");
                }
                else {
                    var status = response.data.status;
                    setCookie("status", status);
                    setCookie("phone", response.data.phone);
                    if(status==9) {
                        window.location.href = "/index.html";
                    }
                    if(status==8){
                        window.location.href = "/sellerIndex.html";
                    }
                }
                // var user = angular.fromJson(response.data);
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员！");
            });
        }
    });
</script>
