<body>
<div class="clearfix" id="add_picture">
    <div id="scroll">
    </div>
    <div class="page_right_style" style="left: 0px;width: 100%;" ng-app="myApp"
         ng-controller="marketAddCtrl">
        <div class="type_title">添加规则</div>
        <form action="#" class="form form-horizontal" id="form-article-add" style="border:solid 1px lightgrey;min-width:500px;max-width:600px;margin:0 auto;">
            <div class="clearfix cl">
                <div class="formControls col-10">
                    <label style="display:block;float:left;" class="form-label col-2"><span class="c-red" style="color: red;">*</span>规则名称：</label>
                    <input ng-model="name" id="total" style="display:block;float:left;width:60%;" type="text" class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-1" style="display:block;float:left;"><span class="c-red" style="color: red;">*</span>规则内容：</label>
                    <input ng-model="content" id="mines" style="display:block;float:left;width:60%;" type="text"
                           class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-10" style="display:block;float:left;"><span class="c-red" style="color: red;">*</span>优惠类型：</label>
                    <select ng-model="types">
                        <option value="1" selected>打折</option>
                        <option value="2">减价</option>
                    </select>
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;"><span class="c-red" style="color: red;">*</span>优惠数值：</label>
                    <input ng-model="counts" id="counts" style="display:block;float:left;width:60%;" type="number"
                           class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;"><span class="c-red" style="color: red;">*</span>有效期(天)：</label>
                    <input ng-model="days" id="days" style="display:block;float:left;width:60%;" type="number"
                           class="input-text">
                </div>
            </div>
            <div class="clearfix cl" style="text-align: center;margin-top: 30px;margin-bottom: 5px;">
                <div class="Button_operation">
                    <button  ng-click="uploadcoupon()" class="btn btn-primary radius" type="submit"><i class="icon-save "></i>保存规则
                    </button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>

<script>
    $(function () {
        $("#add_picture").fix({
            float: 'left',
            skin: 'green',
            durationTime: false,
            stylewidth: '220',
            spacingw: 0,
            spacingh: 260,
        });
    });
    $(document).ready(function () {
        //初始化宽度、高度
        $(".widget-box").height($(window).height());
        $(".page_right_style").height($(window).height());
        $(".page_right_style").width($(window).width());
        //当文档窗口发生改变时 触发
        $(window).resize(function () {

            $(".widget-box").height($(window).height());
            $(".page_right_style").height($(window).height());
            $(".page_right_style").width($(window).width());
        });
    });
    // $(function () {
    //     var ue = UE.getEditor('editor');
    // });

</script>
</body>
<script src="js/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('marketAddCtrl', function ($scope, $http) {
        $scope.uploadcoupon = function () {
            alert("sssssss");
            $http({
                method: 'POST',
                url: '/notice/add',
                params:{title:$scope.name,content:$scope.content,foreign_id:$scope.counts*100,time:$scope.days,category:$scope.types},
            }).then(function successCallback(response) {
                alert("添加规则成功！");
                location.href("Market.html");
             }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员");
            });
        }
    });

    function checkPrice() {
        var number = $("#price").val();
        var strP = /^\d+(.\d+)?$/; //正则
        if (!strP.test(number)) {
            alert("输入价格格式有误");
            return false;
        }
        return true;
    }
</script>
<script>
    var image = '';

    function selectImage(file) {
        if (!file.files || !file.files[0]) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function (evt) {
            document.getElementById('image').src = evt.target.result;
            image = evt.target.result;
        }
        reader.readAsDataURL(file.files[0]);
    }
</script>
