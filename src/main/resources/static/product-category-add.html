<script>
    jQuery(function ($) {
        var oTable1 = $('#sample-table').dataTable({
            "aaSorting": [[1, "desc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable": false, "aTargets": [0, 2, 3, 4, 5, 8, 9]}// 制定列不参与排序
            ]
        });


        $('table th input:checkbox').on('click', function () {
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function () {
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });

        });


        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table')
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            var w2 = $source.width();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }
    });
    // laydate({
    //     elem: '#start',
    //     event: 'focus'
    // });
    $(function () {
        $("#products_style").fix({
            float: 'left',

            skin: 'green',
            durationTime: false,
            spacingw: 30,//设置隐藏时的距离
            spacingh: 260,//设置显示时间距
        });
    });
</script>

<script>
    var app = angular.module('myApp', ['myModule']);

    app.controller('goodTypeCtrl', function ($scope, $http) {
        $scope.goodTypeNum = total;
        $scope.getgoodType = function () {
            $http({
                method: 'POST',
                url: '/category/findBySort',
                params: {}
            }).then(function successCallback(response) {
                data = response.data;
                $scope.goodTypes = response.data;
                $scope.lens = response.data.length;
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员！");
            });
        };
        // $scope.getgoodType();
        //设置分页的参数
        $scope.option = {
            curr: 1,  //当前页数
            all: total,  //总页数
            count: 10,  //最多显示的页数，默认为10
            //点击页数的回调函数，参数page为点击的页数
            click: function (pages) {
                //这里可以写跳转到某个页面等...
                $http({

                    params: {}
                }).then(function successCallback(response) {
                    data = response.data;
                    $scope.goodTypes = response.data;
                    // var user = angular.fromJson(response.data);
                }, function errorCallback(response) {
                    // 请求失败执行代码
                    console.log("网络异常！请联系管理员！");
                });
            }
        };
        $scope.goodTypeUp = function (index1,index2) {
            $http({
                method: 'POST',
                url: '/category/updateSort',
                params: {id: index1, no:index2,move:1}
            }).then(function successCallback(response) {
                location.reload();
                // $scope.goodTypes = response.data;
                // var user = angular.fromJson(response.data);
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员！");
            });
        };

        $scope.goodTypeDown = function (index1,index2) {
            $http({
                method: 'POST',
                url: '/category/updateSort',
                params: {id: index1, no:index2,move:-1}
            }).then(function successCallback(response) {
                location.reload();
                // $scope.getgoodType();
                // var user = angular.fromJson(response.data);
            }, function errorCallback(response) {
                // 请求失败执行代码

            });
        };

        $scope.setgoodType = function (index) {

        };

        $scope.addCategory = function (index) {
            var names = $scope.addName;

                url: '/category/add',

            }).then(function successCallback(response) {
                $scope.getgoodType();
                // var user = angular.fromJson(response.data);
            }, function errorCallback(response) {
                // 请求失败执行代码

            });

            }).then(function successCallback(response) {

                // var user = angular.fromJson(response.data);
            }, function errorCallback(response) {

            });
